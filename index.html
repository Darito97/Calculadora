<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form class="contenedor">
    <section class="inputs">
      <input id="inputParaMostrarOperacion" type="text" placeholder="124 * 12" disabled>
      <input id="inputParaMostrarResultado" type="text" value="=" disabled>
    </section>
    <section class="numeros">
      <button class="numero">1</button>
      <button class="numero">2</button>
      <button class="numero">3</button>
      <button class="numero">4</button>
      <button class="numero">5</button>
      <button class="numero">6</button>
      <button class="numero">7</button>
      <button class="numero">8</button>
      <button class="numero">9</button>
      <button id="zero" class="numero">0</button>
    </section>
    <section class="operaciones">
      <button class="botonOperacion">+</button>
      <button class="botonOperacion">-</button>
      <button class="botonOperacion">*</button>
      <button class="botonOperacion">/</button>
    </section>
    <section class="botonesEspeciales">
      <button id="botonLimpiar">Limpiar</button>
      <button id="botonResultado">=</button>
    </section>
  </form>
  <script src="./index.js"></script>
</body>
</html>
